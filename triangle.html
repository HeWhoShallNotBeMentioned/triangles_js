<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Identifier</title>
    <img src="http://www.comicalshirt.com/image/cache/data/products/2295/2295-main-1024x915.jpg" alt="" />
  </head>
  <body>
    <div class="container">
      <h1>Triangle Identifier</h1>
      <form id="sides">
        <div class="from-group">
          <input type="text" id="side1" placeholder="Enter side length">
          <input type="text" id="side2" placeholder="Enter side length">
          <input type="text" id="side3" placeholder="Enter side length">
          <button type="submit">Create Triangle</button>
        </div>
      </form>
      <div id="result">
        <p><span class="triangle"></span> is <span class="not"></span> a <span class="type"></span> triangle.</p>
      </div>

    </div>

  </body>
</html>
